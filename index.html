		$('button.effect1').on('click',function(){

});

	if (sidebarstatus == true){ 
	$('#wrap').removeClass('sidebar-active');//sidebar active duyurusunu siler
	}
	else{
	$('#wrap').addClass('sidebar-active');
	}
	
	function menu(){
	if ((window).width()>768)
	{
	$('.sidebar').show();
	}
	else
	{
	$('.sidebar').hide();
	$('#wrap').removeClass('sidebar-active');// sidebar-active kaldır
	$('.span').removeClass('active');
	}
	
	
		$(document).ready(function() {
		menu();
		});//sayfa yüklendiğinde menu fonksiyonunu çağır
	}
	
	(window).onresize = function(event) {
	menu();
	}
